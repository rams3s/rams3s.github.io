- name: Engines / Frameworks

  projects:

  - name: OpenFL
    img: openfl.png
    date: 2016-2018
    external_url: https://github.com/FishingCactus/openfl
    url_txt: Github
    description: OpenFL fork focusing on HTML5 performance and graphics compliance.
      <ul>
        <li>Conformant filters</li>
        <li>Subpixel AA</li>
        <li>Caches for shapes, filters, ...</li>
        <li>Flattened tree for event dispatching + updates</li>
        <li>Reduced allocations</li>
      </ul>
    technology: haxe,js,webgl

  - name: Mojito
    img: mojito.png
    date: 2008-2016
    # url: mojito/index.html
    # url_txt: Read more
    description: Fishing Cactus cross platform game engine running on 3DS, Android, HTML5, iOS, Linux, macOS, PS3, PSP, Samsung Bada, Wii, Windows, and Xbox360.
    technology: cpp,lua,js,dx9,dx11,opengl,opengles,gd

  - name: DK Engine
    date: 2009
    description: DarkSkyne game engine.
      <p>Consultancy mission
      <ul>
        <li>Migrate custom engine to deferred rendering</li>
        <li>Add support for cascaded shadow maps</li>
      </ul>
      </p>
    technology: cpp,dx9

  - name: NeoReality
    date: 2004-2006
    description: 10Tacle game engine used to develop Totems and David Douillet Judo.
      <p>Key contributions
      <ul>
        <li>Gameplay (environmental pattern recognition, component system, ...)</li>
        <li>Animation mirroring</li>
        <li>Shader parsing</li>
        <li>Autonomous camera</li>
        <li>Effects support</li>
        <li>... </li>
      </ul>
      </p>
    technology: cpp,dx9

